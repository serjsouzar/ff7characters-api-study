<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Register Page</title>
  </head>
  <body>
    <nav class="main">
      <img
        src="https://cdn.freebiesupply.com/logos/large/2x/final-fantasy-vii-logo-png-transparent.png"
      />
      <a href="index.html">Home</a>
    </nav>

    <div class="form-section">
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="charName" name="name"><br>
        <label for="name">Idade:</label>
        <input type="number" id="charYearsOld" name="yearsOld"><br>
        <label for="name">Imagem:</label>
        <input type="text" id="charImg" name="charImg" placeholder="Cole uma url da imagem do personagem aqui"><br>
        <button type="submit">Registrar</button>
      </form>
    </div>

    <script src="scripts-register.js"></script>
  </body>
</html>
